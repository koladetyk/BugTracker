<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<title>Bug Tracker</title>
</head>

<body>
	<div class="card-container my-5 border-left-0">
		<div>
			<img class="icon-circle" src="img/icons8-bug-64.png">
			<span class="title">Bug Tracker</span>
		</div>
		<div class="bug-card">
			<!-- Bug List -->
			<ul id="list" class="list-group mt-3"></ul>
			
			<!-- Button Bar -->
			<div class="button-bar">
				 <!-- Update and Delete Buttons -->
				 <div class="left-buttons">
					<button type="button" class="btn btn-update" data-toggle="modal" data-target="#update-bug-modal">Update</button>
					<button type="button" class="btn btn-delete" data-toggle="modal" data-target="#delete-bug-modal">Delete</button>
				</div>
			</div>
			<!-- Floating Action Button for Adding a Bug -->
			<button id="fab" class="fab" data-toggle="modal" data-target="#add-bug-container">
				<img class="m-auto" src="img/icons8-add-16.png">
			</button>
		</div>
		<!-- Bug Count -->
		<div id="bug-count" class="mt-2"></div> 
	</div>
	<!-- Modal for adding a bug -->
    <div id="add-bug-container" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Add New Bug</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  <!--  inputs for bug ID, description & criticality -->
			  <input id="bug-id" class="form-control" type="text" placeholder="Bug ID">
			  <input id="bug-description" class="form-control" type="text" placeholder="Description">
			  <select id="bug-criticality" class="form-control">
				<option value="0">Low</option>
				<option value="1">Medium</option>
				<option value="2">High</option>
			  </select>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-primary" onclick="saveBug()">Save</button>
			</div>
		  </div>
		</div>
	</div>
	<!-- Modal for updating a bug -->
    <div id="update-bug-modal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Update Bug</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  <!-- inputs for index & status -->
			  <input id="update-bug-index" type="text" placeholder="Bug Index">
			  <select id="update-bug-isDone" class="form-control">
				<option value=true>True</option>
				<option value=false>False</option>
			  </select>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-update" onclick="updateBug()">Update</button>
			</div>
		  </div>
		</div>
	</div>
	<!-- Delete Bug Modal -->
	<div id="delete-bug-modal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title">Delete Bug</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
			<p>Are you sure you want to delete this bug?</p>
			<input id="delete-bug-index" type="text" placeholder="Bug Index">
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-delete" onclick="deleteBug()">Delete</button>
			</div>
		</div>
		</div>
	</div>
	
  
	<!-- jQuery and Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
	<!-- Web3 and App JS files-->
	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/getAccount.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
